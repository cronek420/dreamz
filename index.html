      .glowing-border {
        position: relative;
        background: #1a1c2e;
        border-radius: 0.75rem; /* 12px */
      }
      .glowing-border::before {
        content: '';
        position: absolute;
        inset: -1px;
        z-index: -1;
        background: linear-gradient(120deg, #6C63FF, #00FFF7, #FF00A0, #6C63FF);
        background-size: 400%;
        border-radius: 0.8rem;
        animation: glow 8s linear infinite;
      }
      @keyframes glow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0C10; 
      }
      ::-webkit-scrollbar-thumb {

        border-radius: 4px;
